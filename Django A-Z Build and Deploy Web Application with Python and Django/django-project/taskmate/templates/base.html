{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">
    {% block titile %}
      
    {% endblock titile %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'images/logo.png' %}" alt="Taskmate"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">

                <a class=" nav-item nav-link "  href="{% url 'index' %}">Home</a>
                <a class="nav-item  nav-link"  href="{% url 'todolist' %}">Todo List</a>
                <a class="nav-item  nav-link " href="{% url 'about' %}">About Us</a>
                <a class="nav-item  nav-link " href="{% url 'contract' %}">Contract Us</a>  

              </div>
    
         </div>

          {% if user.is_authenticated %} <!--check user log in or not-->
          <div class="form-inline my-2 my-lg-0">
            <div class="p-2 mb-2 bg-dark text-white ml-auto text-2xl"> Logged in as {{user.username}} </div>
            <div> <a href="{% url 'logout'%}"><button class="btn btn-success my-y my-sm-0 btn-lg " type="submit">LogOut</button></a> </div>
          </div>
          
          {% else %}
            <div class="p-4  py-3">
              <a href="{% url 'login'%}"><button class="btn btn-success  btn-lg  " type="submit">Login</button></a>
              <a href="{% url 'register'%}"><button class="btn btn-primary btn-lg" type="submit">Register</button></a>
            </div>
   

          {% endif %}

      </nav>

  </head>
  <body class="bg-light">

    {% block content %}
      
    {% endblock content %}

   

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
