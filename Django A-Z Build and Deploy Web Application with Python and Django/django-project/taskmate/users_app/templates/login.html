{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block titile %}

  <title>Log-In - taskmate</title>
  
{% endblock titile %}

 {% block content %}
   <div class="container">
    <br>
    <h1>Login On TaskMate</h1>
    <br>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    
    {% endif %}

    <div class="bg-white rounded-lg py-2 shadow-lg">
        <form method="POST" class="mt-5 col-6 px-5">
          {% csrf_token %}

          {{form|crispy}}

          <button type="submit" class="btn btn-primary mb-5">Login</button>
      </form>
    </div>
 
   </div>
 {% endblock content %}
